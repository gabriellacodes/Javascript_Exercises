<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shopping List</title>
        <meta name="description" content="Let's go shopping">
        <meta name="author" content="g fizzle">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <h1 class="main-header-title">Let's go shopping</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Fruit</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Banana (per kg)</span>
                    <img class="shop-item-image" src="images/bananas.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Apple (per kg)</span>
                    <img class="shop-item-image" src="images/apple.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.75</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Watermelon (per kg)</span>
                    <img class="shop-item-image" src="images/watermelon.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Dragon Fruit (each)</span>
                    <img class="shop-item-image" src="images/dragon_fruit.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Vegetable</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Carrot (per kg)</span>
                    <img class="shop-item-image" src="images/carrot.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Capsicum (per kg)</span>
                    <img class="shop-item-image" src="images/capsicum.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Celery (per kg)</span>
                    <img class="shop-item-image" src="images/celery.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.45</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Beetroot (per bunch)</span>
                    <img class="shop-item-image" src="images/beetroot.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Shopping Cart</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item description</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
