<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Number Button!</title>
        <meta name="description" content="Click me, I'm a number button">
        <meta name="author" content="g fizzle">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <header>
            <h1>Magic Number Buttons</h1>
        </header>
            <div id="button_add" class="component">
                <!-- <h2>Class Toggle</h2> -->
                <div>
                    <span id="count">1</span>
                  </div>
                  
                  <div>
                    <button onclick="plusOne(count)">
                      +
                    </button>
                  </div>
                  <div>
                    <button onclick="minusOne(count)">
                      -
                    </button>
                  </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
